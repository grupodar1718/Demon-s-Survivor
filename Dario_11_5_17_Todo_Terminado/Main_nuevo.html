		<script>
			$(document).ready(function(){
				var parameters = location.search.substring(1).split("&").toString();
				
				if(parameters ==="EN"){
					english();
				}				
				else{
					spanish();
				}
				
				$("#bengland").click(function(){
					var src = ($(this).attr('src') === "Botones/bengland.png") ? english() : spanish();
					$(this).attr('src', src);					
				});		

				function english(){
					$('#bengland').attr('src',"Botones/bspain.png");
					$('#bjugar').attr('src',"Botones/bplay.png");
					$('#binstrucciones').attr('src',"Botones/binstructions.png");
					$('#bpuntuaciones').attr('src',"Botones/bscor.png");
					$('#bcreditos').attr('src',"Botones/bcredits.png");
					$("a[href='ElegirNumJugador_nuevo.html?ES']").attr('href', 'ElegirNumJugador_nuevo.html?EN');
					 
					 
					history.pushState(null, '', '?EN');
				}
				
				function spanish(){
					$('#bengland').attr('src',"Botones/bengland.png");
					$('#bjugar').attr('src',"Botones/bjugar.png");
					$('#binstrucciones').attr('src',"Botones/binstrucciones.png");
					$('#bpuntuaciones').attr('src',"Botones/bpunt.png");
					$('#bcreditos').attr('src',"Botones/bcreditos.png");
					$("a[href='ElegirNumJugador_nuevo.html?EN']").attr('href', 'ElegirNumJugador_nuevo.html?ES');

					parameters = location.search.substring(1).split("&").toString();
					$('#contenedorMain, #imagenTitulo, #footAutores').hide();

						$("#bg").append('<div id="divscoreMain"><img id="bestscoreMain" src="Botones/mejorespuntuaciones.png"/></div>');
						//poner puntuaciones
						$("#bg").append('<div id="divvolverscoreMain"><img id="bvolverscoreMain" src="Botones/bvolver.png" style="cursor:url(cursorPointer.png), pointer"/></div>');
					}
					else{
						$("#bg").append('<div id="divscoreMain"><img id="bestscoreMain" src="Botones/bestscores.png"/></div>');

						$("#bg").append('<div id="divvolverscoreMain"><img id="bvolverscoreMain" src="Botones/breturn.png" style="cursor:url(cursorPointer.png), pointer"/></div>');

				});

					$("#divinstMain, #contenedorInstrucciones, #divvolverinstMain").remove();
